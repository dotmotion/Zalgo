
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Zalgo Text Generator</title>
		<meta http-equiv=Content-Type content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<script type="text/javascript">
    		document.addEventListener('DOMContentLoaded', function() {
    			var elems = document.querySelectorAll('select');
    			var instances = M.FormSelect.init(elems, options);
  			});
  		</script>
		<style type="text/css">.zalgo_td {
			TEXT-ALIGN: center
		}
		</style>

		<script src="script.js"></script>
	</head>

	<body style= "margin-top:40px; background:#333; color:#fff; font-family: monospace;">
		<div class="container">
			<h2>Zalgo</h2>
		</div>
		<div class="container">
			<table id="zalgotable">
				<tr>
					<td>
						<input type="text" id="zalgo_txt" placeholder="He Comes..." style="color:#fff; font-family: monospace;" onkeypress="process(event, this)">
						<form id="zalgo_form" action="">
							<a id="zalgo_btn" style="FLOAT: right" onclick="zalgo_textarea('zalgo_txt');" value="corrupt" class="waves-effect waves-light btn-small">corrupt</a>
							<br />
							<div class="row" style="margin: 0; padding: 0"></div>
							<div class="row" style="margin: 0; padding: 0">
								<div class="col-6">
									<div class="row" style="margin: 0; padding: 0">
								      	<div class="col-3" style="margin: 5%">
									      	<!-- 'direction' checkboxes -->
									        <p><strong>Direction</strong></p>
									        <p>
									          <label>
									            <input id="zalgo_opt_up" type="checkbox" checked="checked"/>
									            <span>Up</span>
									          </label>
									        </p>
									        <p>
									          <label>
									            <input id="zalgo_opt_mid" type="checkbox"/>
									            <span>Middle</span>
									          </label>
									        </p>
									        <p>
									          <label>
									            <input id="zalgo_opt_down" type="checkbox" checked="checked"/>
									            <span>Down</span>
									          </label>
									        </p>
								      	</div>
						      			<!-- 'ammount' radio buttons -->
									     <div class="col-3" style="margin: 5%">
									        <p><strong>Ammount</strong></p>
									        <p>
									         	<label>
									            	<input id="zalgo_opt_mini" name="group1" type="radio"/>
									            	<span>Minimum</span>
									          	</label>
									        </p>
									        <p>
									          	<label>
									            	<input id="zalgo_opt_normal" name="group1" type="radio" checked />
									            	<span>Normal</span>
									          	</label>
									        </p>
									        <p>
									         	<label>
									            	<input id="zalgo_opt_maxi" name="group1" type="radio"/>
									            	<span>Maximum</span>
									          	</label>
									        </p>
									        <!-- slider (not working yet, will replace 'ammount' radio buttons)
									        <form action="#">
			    								<p class="range-field">
			      									<input type="range" id="test5" min="0" max="100" />
			    								</p>
			  								</form>-->
							      		</div>
						      		</div>
								</div>
								<div class="col-3" style="margin: 0; padding: 0"></div>
						    	<div class="col-3" style="margin: 0; padding: 0"></div>
						    </div>
						     <!-- refference sheet toggle button
						     <div class="col-6">
						     	<a id="zalgo_ref" style="FLOAT: left"  onclick="toggle('reference');" value="Reference Sheet" class="waves-effect waves-light btn-small">Reff Sheet</a>
						     </div>
						     -->
						</form>
						<script type="text/javascript">
							zalgo_textarea('zalgo_txt');
						</script>

					</td>
				</tr>
				<tr>
					<!-- output container -->
					<td id="lulz_container" style="text-align: center; padding-top: 100px; padding-bottom: 100px; font-family: serif; font-size: x-large;">
						<h2 id="lulz"></h2>
					</td>
				</tr>
			</table>
		</div>
		<!-- refference sheet container (hidden) -->
		<div id=reference style="DISPLAY: none" class="container">
			<br />
			<h2>Zalgo Characters Reference&gt;</h2>
			<p id=zalgo_ref_tablex>
				<script type="text/javascript">
					draw_zalgo_table('zalgo_ref_tablex');
				</script>
			</p>
		</div>
	</body>
</html>
